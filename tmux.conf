set -s escape-time 0

set -g prefix C-q
set -g status-position top
setw -g pane-border-status top

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g default-terminal "xterm-256color"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g status-bg default
set -g status-left ''
set -g status-right '#S'

setw -g pane-border-format 'â”€'
set -g pane-active-border-style fg=#3e4048,bg=default
set -g pane-border-style fg=#262831,bg=default
set -g window-status-format "#[fg=#444444]#I #{window_name}"
set -g window-status-current-format "#[fg=#888888]#I #{window_name}"

